<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/forma-light-sharp/24/books.png">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register and manage student records easily</p>
    </header>

    <section class="form-section">
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required>

            <label for="studentId">Student ID:</label>
            <input type="number" id="studentId" required>

            <label for="emailId">Email ID:</label>
            <input type="email" id="emailId" required>

            <label for="contactNo">Contact No:</label>
            <input type="tel" id="contactNo" pattern="[0-9]{10}" required>

            <label for="studentClass">Class:</label>
            <input type="text" id="studentClass" required>

            <button type="submit">Add Student</button>
        </form>
    </section>

    <section class="display-section">
        <h2>Registered Students</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Class</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTable">
                    <!-- Records will appear here -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
